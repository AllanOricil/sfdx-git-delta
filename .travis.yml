sudo: false
language: node_js
node_js:
  - '12.7.0'
branches:
  only:
    - master
cache:
  directories:
    - node_modules
before_install:
  - npm update
install:
  - npm ci
before_script:
  - npm run lint:fix
script:
  - npm run coveralls
jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: '12.7.0'
      deploy:
        provider: npm
        email: '$NPM_EMAIL'
        api_key: '$NPM_TOKEN'
        skip_cleanup: true
        on:
          tags: true
